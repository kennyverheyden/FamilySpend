<div th:fragment="reset_password_form">
    
  
<!-- Grid -->
<div class="w3-row-padding w3-padding-64 w3-container">
  <div class="w3-content">
    <div class="w3-twothird">
      <h4>Reset your password</h4>
     

<script>
function checkPassword(theForm) {
    if (theForm.password.value != theForm.confirmPassword.value)
    {
        alert('Those passwords don\'t match!');
        return false;
    } else {
        return true;
    }
}
</script> 
        
<form th:action="@{/reset_password}" method="post" th:onsubmit="return checkPassword(this);">
    <input type="hidden" name="token" th:value="${token}">
        <p>
            <input type="password" name="password" id="password" placeholder="Enter your new password" required autofocus>
        </p>         
        <p>
            <input type="password" name="confirmPassword" placeholder="Confirm your new password" required>
        </p>         
        <p>
            <input type="submit" value="Change Password">
        </p>
</form>


</div>
</div>  
</div> 
    

</div>
