<div th:fragment="grouptotals">


<!-- Grid -->
<div class="w3-row-padding w3-padding-64 w3-container">
  <div class="w3-content">
    <div class="w3-twothird">
      <h4>Group totals</h4>

<p class="w3-text-grey"><a href="/group"><strong>Edit groups</strong></a></p>
<br>

<form action="/grouptotals/totals" method="post">
<select name="month">
    <option selected value="01">January</option>
    <option value="02">February</option>
    <option value="03">March</option>
    <option value="04">April</option>
    <option value="05">May</option>
    <option value="06">June</option>
    <option value="07">July</option>
    <option value="08">August</option>
    <option value="09">September</option>
    <option value="10">October</option>
    <option value="11">November</option>
    <option value="12">December</option>
    </select>&nbsp;
<button type="submit" style="width:100px;">Submit</button>
</form>
<br><br>  

<div class="table">
<div class="tr"  th:each="group : ${groupedGroups}">

<span class="td"  th:text="${group.getGroupName}">
</span>

<span class="td"  th:text="${group.getTotal}">
</span>

</div>
</div>




</div>
</div>



</div>
