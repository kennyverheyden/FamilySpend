<div th:fragment="account">


<!-- Grid -->
<div class="w3-row-padding w3-padding-64 w3-container">
  <div class="w3-content">
    <div class="w3-twothird">
      <h4>Update my details</h4>
      <p><span th:text="${email}"></span></p>
     
<div style="width:300px;text-align:right;">
	<form action="/account" method="post">
			<input type="hidden" name="email" th:value="${email}"><br>
			Name: <input type="text" name="name" th:value="${name}" style="width:150px;"><br><br>
			First name: <input type="text" name="firstName" th:value="${firstName}" style="width:150px;"><br><br>
			Currency: 
			<select name="currencyFK" style="width:40px;">
   			 <option
            th:each="c : ${currencies}"
            th:text="${c.currencySymbol}"
            th:value="${c.currencyID}" th:selected="${currencyID==c.currencyID}"  th:label="' '+${c.currencySymbol}">
    		</option>
    		</select>
			<br><br>
			<button type="submit">Update my details</button>
	<p>
		<strong th:text="${message}" style="color:#FF4000;"></strong>
	</p>
	</form>
	</div>
	<br>

    
    <br>
    <div th:if="${isAdmin}==false" style="text-align:left;">
    <form action="/account/delete" method="post" id="deleteForm">
    <button type="submit"  th:onclick="if(!(confirm('Are you sure you want to delete your account and data?' ) )) return false" >Delete my account</button>
    </form>
    </div>

</div>
</div>
</div>



</div>
