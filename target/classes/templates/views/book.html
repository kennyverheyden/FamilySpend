<div th:fragment="book">


<!-- Grid -->
<div class="w3-row-padding w3-padding-64 w3-container">
  <div class="w3-content">
    <div class="w3-twothird">
      <h4>Book</h4>
      
   <div style="font-size:12px;">| <a href="/category">Edit categories</a> | <a href="/group">Edit groups</a> |</div>  

 <h5>Add record</h5>
 <!--  Add booking input -->
<div class="table">
<div class="tr">
<form action="/book/add" method="post">
<span class="w3-text-grey td">
Amount <br>
<span th:text="${currency}"></span> <input name="amount" style="width:85px;text-align:right" type="number" step="0.01">
</span><span class="w3-text-grey td">
IN/OUT<br>
<select name="inout" style="width:65px;">
<option value="" label="select"></option>
    <option value="in">In
    </option>
     <option value="out">Out
    </option>
</select>
</span><span class="w3-text-grey td">
<select name="categoryName" style="width:130px;">
<option selected value="">Select category</option>
    <option
            th:each="categoryName : ${categories}"
            th:text="${categoryName.getCategoryName}"
            th:value="${categoryName.getCategoryName}">
    </option>
</select>
</span><span class="w3-text-grey td">
Description <span style="font-size:10px;">(not required)</span><br>
<input type="text" name="description" style="width:150px;">
</span>
<span class="w3-text-grey td">
<button type="submit" style="width:100px;">Add record</button>
</span>
</form>
</div>
</div>

<br>
<strong>
		<span th:text="${message}"></span>
	</strong><br>
<!--  End add booking input -->

<h5>Select month</h5>

<!-- Filter input -->
<div class="table">
<div class="tr">
<form action="/book/filter" method="post">
<span class="td">
<select name="month" style="width:130px;">
    <option
            th:each="m : ${months}"
            th:text="${m.month}"
            th:value="${m.monthNumber}" th:selected="${ #strings.equals(m.monthNumber, month)}">
    </option>
    </select>
    &nbsp;
 </span>
 <span class="td">
<button type="submit" style="width:100px;">Submit</button>
</span>
</form>
</div>
</div><br>
<!--  End filter input -->

<p>
<span th:text="${result}" style="font-weight:bold;"></span>
<p>

<h5 th:text="${month_long}"></h5>

<!-- Show bookings -->
<div class="table">
<div class="tr" th:each="book,index : ${books}" style="display:flex; flex-direction: row; justify-content: center; align-items: center">

<form action="/book/update" method="post">

<input th:value="${book.bookID}" name="bookID" type="hidden">
<span class="w3-text-grey td">
Date<br>
<input th:value="${book.date}" name="date" type="text" style="width:100px;">
</span><span class="w3-text-grey td" style="padding-left:2px;">
Amount <span th:text="${currency}"></span>
<br><input type="text" th:value="${#numbers.formatDecimal(book.amount,0,2,'COMMA')}" name="stramount" style="width:70px; text-align:right">
</span><span class="w3-text-grey td" style="padding-left:2px;">
Category<br>
<select name="categoryName" style="width:130px;">
    <option
            th:each="categoryName : ${categories}"
            th:text="${categoryName.getCategoryName}"
            th:value="${categoryName.getCategoryName}" th:selected="${ #strings.equals(categoryName.getCategoryName, book.getCategory.getCategoryName)}">
    </option>
</select>
</span>
<span class="w3-text-grey td">
Description<br>
<input th:value="${book.description}" name="description" style="width:150px;">
</span><span class="w3-text-grey td" style="width:110px">
<strong>Delete</strong>
 &nbsp; &nbsp;<input type="checkbox" th:id="${index.index}"  name="delete" th:onclick="'javascript:changeSubmitButton(' + ${index.index} + ')'">
</span><span class="w3-text-grey td" style="width:110px">
<button type="submit" th:id="${'submit'+index.index}" th:onclick="'javascript:show_alert(' + ${index.index} + ')'" style="width:100px;">Edit</button>
</span>
</form>
</div>
</div>
<!-- End show bookings -->


    </div>
    
    <br>


</div>
</div>



</div>
