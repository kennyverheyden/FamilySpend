<div th:fragment="categorytotals">


<!-- Grid -->
<div class="w3-row-padding w3-padding-64 w3-container">
  <div class="w3-content">
    <div class="w3-twothird">
      <h4>Category totals</h4>
 
 <p class="w3-text-grey"><a href="/category"><strong>Edit categories</strong></a></p>    
 <br>
 
 
<form action="/categorytotals/totals" method="post">
<select name="month">
	<option value="00">select month</option>
    <option value="01">january</option>
    <option value="02">february</option>
    <option value="03">march</option>
    <option value="04">april</option>
    <option value="05">may</option>
    <option value="06">june</option>
    <option value="07">july</option>
    <option value="08">august</option>
    <option value="09">september</option>
    <option value="10">october</option>
    <option value="11">november</option>
    <option value="12">december</option>
    </select>&nbsp;
<button type="submit" style="width:100px;">Submit</button>
</form>

<h4 th:text="${month_long}"></h4>

<div class="table">
<div class="tr"  th:each="category : ${groupedCategories}">

<span class="td"  th:text="${category.getCategoryName}">
</span>

<span class="td" style="text-align:right;" th:text="${category.getTotal}">
</span>

</div>
</div>




</div>
</div>
</div>



</div>
