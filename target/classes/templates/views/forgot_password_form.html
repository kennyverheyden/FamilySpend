<div th:fragment="forgot_password_form">
    
  
<!-- Grid -->
<div class="w3-row-padding w3-padding-64 w3-container">
  <div class="w3-content">
    <div class="w3-twothird">
      <h4>Forgot your password</h4>
     

     
<div th:if="${error != null}">
    <strong><p style="color:#FF4000;">[[${error}]]</p></strong>
</div>

<div th:if="${message != null}">
   <strong><p style="color:green;">[[${message}]]</p></strong>
</div>
         
<form th:action="forgot_password" method="post">
        <p class="w3-text-grey">We will be sending a reset password link to your email.</p>
        <p>
            <input type="email" name="email" placeholder="Enter your e-mail" required autofocus>
        </p>         
        <p>
            <input type="submit" value="Send">
        </p>
</form>



</div>
</div>  
</div> 
    

</div>
